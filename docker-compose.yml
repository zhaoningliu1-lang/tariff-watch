services:

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: tariff_watch
      POSTGRES_USER: tariff
      POSTGRES_PASSWORD: tariff
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tariff -d tariff_watch"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      PGHOST: db
      PGPORT: "5432"
      PGDATABASE: tariff_watch
      PGUSER: tariff
      PGPASSWORD: tariff
      CORS_ORIGINS: "*"
    depends_on:
      db:
        condition: service_healthy
    user: root

  # Weekly scheduler â€” runs `tariff-watch run` every Monday 09:00 UTC
  scheduler:
    build: .
    restart: unless-stopped
    environment:
      PGHOST: db
      PGPORT: "5432"
      PGDATABASE: tariff_watch
      PGUSER: tariff
      PGPASSWORD: tariff
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./snapshots:/app/snapshots
      - ./reports:/app/reports
    user: root
    entrypoint: /bin/sh
    command:
      - -c
      - |
        while true; do
          DAY=$(date '+%u')
          HOUR=$(date '+%H')
          MIN=$(date '+%M')
          if [ "$$DAY" = "1" ] && [ "$$HOUR" = "09" ] && [ "$$MIN" = "00" ]; then
            echo "[$(date)] Running tariff-watch..."
            tariff-watch run --config /app/config.yaml
            sleep 60
          fi
          sleep 30
        done

volumes:
  pgdata:
